<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now</title>
</head>
<body>
    <h1>Please fill out the form completely</h1>
    <hr>
    <h2>your account information</h2>
    <table>
        <tr>
            <td>
                <label for="username">User name:</label>
            </td>

            <td>
                <input type="text" id="username" placeholder="enter username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="eposta" id="email" placeholder="enter email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <input type="parola" id="password" placeholder="enter password">
            </td>
        </tr>
    </table>
    <h2>your personal information</h2>
    <table>
        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input type="text" id="name" placeholder="enter name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Surname:</label>
            </td>
            <td>
                <input type="text" id="surname" placeholder="enter surname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">City:</label>
            </td>
            <td>
                <select id="city">
                    <option>choose</option>
                    <option>newyork</option>
                    <option>sydney</option>
                    <option>losangeles</option>
                    <option>ankara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender:</label>
            </td>
            <td>
               <input type="radio" name="gender">male
               <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobbies">Hobbies:</label>
            </td>
            <td>
               <input type="checkbox">Cinema
               <input type="checkbox">Travel
               <input type="checkbox">Sport
               <input type="checkbox">Read
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</body>
</html>
